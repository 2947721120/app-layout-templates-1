<link rel="import" href="../../polymer/polymer.html">

<!--
显示设备布局上的页面。

    <device-view device="phone" src="https://www.polymer-project.org/"></device-view>

-->
<dom-module id="device-view">

  <link rel="import" type="css" href="device-view.css">

  <template>

    <iframe src="{{src}}"></iframe>

  </template>

  <script>

    Polymer({

      is: 'device-view',

      properties: {

        /**
         *页面的网址显示.
         */
        src: String,

        /**
         *要显示的设备布局。 可能的值是`phone`, `tablet`  图 `laptop`.
         */
        device: {
          type: String,
          value: 'phone',
          reflectToAttribute: true
        },

        /**
         *如果是，则使用横向。
         */
        landscape: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      },

      /**
       * 切换横向.
       */
      toggleLandscape: function() {
        this.landscape = !this.landscape;
      }

    });

  </script>

</dom-module>
